{% load static %}
<div class = "row d-inline-flex container-fluid question" hx-target = "this">
    <div class = "row d-inline-flex flex-col">
        <input class = "col-11 border-0" type="text" name="" id="question.content" value = "{{question.content}}">
        <form class = "col-1 d-flex justify-content-center align-item-center">
            {% csrf_token %}
            <button class = "btn btn-outline-danger d-flex justify-content-center align-item-center border-0" hx-post = "{% url 'quizz:DeleteQuestion' pk=question.id %}">
                <i class="bi bi-trash3"></i>
            </button>
        </form>
    </div>
    
    <div class = "row container d-inline-flex">
        <div class="form-check form-check-inline">
            <input class="form-check-input form-check-input-lg" 
                type="radio"
                name="inlineRadioOptions" id="optionA" value="A" 
                {% if question.correct == "A" %} checked {% endif %} 
            />
            <label class="form-check-label" for="optionA">{{question.optionA}}</label>
        </div> 

        <div class="form-check form-check-inline">
            <input class="form-check-input form-check-input-lg" 
                type="radio"
                name="inlineRadioOptions" id="optionB" value="B" 
                {% if question.correct == "B" %} checked {% endif %} 
            />
            <label class="form-check-label" for="optionB">{{question.optionB}}</label>
        </div> 

        <div class="form-check form-check-inline">
            <input class="form-check-input form-check-input-lg" 
                type="radio"
                name="inlineRadioOptions" id="optionC" value="C" 
                {% if question.correct == "C" %} checked {% endif %} 
            />
            <label class="form-check-label" for="optionC">{{question.optionC}}</label>
        </div> 

        <div class="form-check form-check-inline">
            <input class="form-check-input form-check-input-lg" 
                type="radio"
                name="inlineRadioOptions" id="optionD" value="D" 
                {% if question.correct == "D" %} checked {% endif %} 
            />
            <label class="form-check-label" for="optionD">{{question.optionD}}</label>
        </div> 
    </div>
    <link rel="stylesheet" href="{% static 'css/detail_question.css' %}">
</div>
