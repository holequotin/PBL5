<div class="container exam-part">
  <h2>Chi tiết đề thi</h2>

  <button class="btn btn-success">Add Part</button>
  {% for part in exam.parts %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button
          class="btn btn-link"
          data-toggle="collapse"
          data-target="#part-{{part.id}}"
          aria-expanded="true"
          aria-controls="part-{{part.id}}"
        >
          {{part.name}}
        </button>
      </h5>
    </div>

    <div
      id="part-{{part.id}}"
      class="collapse show"
      aria-labelledby="headingOne"
      data-parent="#accordion"
    >
      <div class="card-body">
        {% for group in part.groups %}
          {% include 'part/detail_group_question.html' with group=group %}
          <hr>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
