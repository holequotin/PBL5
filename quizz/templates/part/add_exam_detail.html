{% load static %}
<div class="container exam-part-list" id = "exam-part-list">
  <h2>Chi tiết đề thi</h2>

  <button class="btn btn-success" hx-get = "{% url 'quizz:AddExamPartForm' pk=exam.id%}" hx-target = "#exam-part-list" hx-swap = "beforeend">Add Part</button>
  {% for part in exam.parts %}
    {% include 'part/detail_exam_part.html' with part=part%}
  {% endfor %}
  <link rel="stylesheet" href="{% static 'css/add_exam_detail.css' %}">
</div>
