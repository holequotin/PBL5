{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'teacher_navbar.html' %}
{% endblock navbar %}

{% block content %}
    <div class = "container">
        <div class = "row d-flex justify-content-center">
            <div class = "col-5 d-flex justify-content-center">
                <h1>Thêm đề thi</h1>
            </div>
        </div>       
        <form action="" method = "POST" enctype="multipart/form-data" class = "container">
            {% csrf_token %}
            <div class="form-group row">
                <div class = "col-6">
                    <label for="exam-name">Tên bài thi</label>
                    {{form.name}}
                </div>
                <div class = "col-3">
                    <label for="exam-level">Mức độ</label>
                    {{form.level}}
                </div>
            </div>
            <div class="form-group row">
                <div class = "col-3">
                    <label for="exam-duration">Thời gian</label>
                    {{form.duration}}
                </div>
                <div class = "col-3">
                    <label for="exam-image">Ảnh</label>
                    {{form.image}}
                </div>
            </div>
            <div class = "form-group row d-flex justify-content-center">
                <button class = "btn btn-success col-3" style = "margin-top:20px">Lưu</button>
            </div>
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/add_exam.css' %}">
{% endblock content %}
