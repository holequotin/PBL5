{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'guest_navbar.html' %}
{% endblock navbar %}

{% block content %}
    <div class = "container container-div d-flex justify-content-center">
        <form class = "login-form">
            <h1>Đăng nhập</h1>
            <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class = "form-group">
            <button type="submit" class="btn btn-primary container">Đăng nhập</button>
            <div class = "container d-flex justify-content-center">
                <p class = "container form-group">
                    Nếu bạn chưa có tài khoản, hãy đăng kí <a href="{% url 'quizz:Register' %}">tại đây</a>
                </p>
            </div>
            </div>
            
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock content %}
